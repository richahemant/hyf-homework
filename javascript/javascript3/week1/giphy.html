 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href= "giphy.css">
    <title>Richa's Giphy Search</title>
</head>
<body>

    <img src = "https://media.giphy.com/media/tiId1DQ8zDxcs/giphy.gif" />

    <br/>

    <label>Search Gif</label>
    <input type="text" id="searchTag" 
    placeholder="Enter topic here"/>
    <br />
    <label>Min number of Results</label>
    <input type="number" id="limitTag" value="1" min="1" max="50"/>
    <br />
    <label>Choose Rating</label>
    <select id="ratingTag">
        <option value="y">Y - Children of all ages</option>
        <option value="g">G - Suitable for all age groups</option>
        <option value="pg">PG - Parental Guidance</option>
        <option value="pg-13">PG-13 - Parents cautioned</option>
        <option value="r">R - Well well...Ahm ahm..you know ;-)</option>
    </select>
    
    <input type="button" id="myBtn" value="Search" />

    <p id="errorMessage" style="color: red;"></p>
    <div id="result">      
    </div>
    <script src="giphy.js" type="text/javascript"></script>    
</body>
</html>
