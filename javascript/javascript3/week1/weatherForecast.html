<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="weather.css"/>
    <title>Richa's Weather App</title>
    
      
</head>
<body>

    <input type="text" id="cityTag"  
    placeholder="Enter City Name"/>


    <button id="myBtn">Get Weather</button>

    <p id="errorMessage" ></p>

    <p id="targetCity"></p>
    <p id="temperature"></p>
    <p id="weatherToday"></p>
    <img id="weatherCode" style="background: rgb(138, 126, 126);"></img>
    <p id="windSpeed"></p>
    <p id="cloudStatus"></p>
    <p id="sunriseTime"></p>
    <p id="sunsetTime"></p>
    <p></p>


    <script src="weatherForecast.js"></script>
      
</body>
</html>
