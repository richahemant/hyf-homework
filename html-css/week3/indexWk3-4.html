                <div class="header-logo">

            <!---Textual data-->
            <section>
            <h1> Sign-up to Find.com!</h1>
            </section>
            
            <!---Progress bar--->
            
            <div class="progressbar">
              <h2> Step 4/4- Payment</h2>
            
            <!---Form starts here--->
            
              <form action="#" method="post">
                <p class="PB">Progress Bar - Almost there! </p>
                <progress max="4" value="4">4/4</progress>
                <p class="p4"> Please fill in your payment data</p><br>

            <!---Payment data fields-->    

             <div class="payment">

                <fieldset class="pay-data">
                    <legend>Details</legend>

                    <div class="card-name">
                    <label for="name" >Name on Card :</label>
                    <input type="text" name="Name on Card" id="card-name" required autofocus><br>
                    </div>

                    <div class="card-type">    
                    <label for="card-type" > Card Type :</label>
                    <input type="text" class="card-type" list="cardtypes" required> 
                    <datalist id=cardtypes>
                    <option value="Mastercard" checked>Mastercard</option>
                    <option value="Visa Card">Visa Card</option>
                    </datalist><br>
                    </div>      

                    <div class="card-number">
                    <label for="Card Number" > Card Number :</label>
                    <input type="tel" name="Card Number" id=Card-number minlength="16" maxlength="16" required><br>
                    </div>


                    <div class="expiry-month">
                    <label for="Expiry-month" > Expiry Month :</label>
                    <input type="text" name="Expiry Month" list=exp-mnth required><br>

                    <datalist id="exp-mnth">
                        <option value="January"checked>January</option>
                        <option value="February"checked>February</option>
                        <option value="March"checked>March</option>
                        <option value="April"checked>April</option>
                        <option value="May"checked>May</option>
                        <option value="June" checked>June</option>
                        <option value="July" checked>July</option>
                        <option value="August" checked>August</option>
                        <option value="September"checked>September</option>
                        <option value="October"checked>October</option>
                        <option value="November"checked>November</option>
                        <option value="December"checked>Decembe</option>
                    </datalist>
                     </div>
                    
                    <div class="expiry-year">
                    <label for="Expiry-Year"> Expiry Year :</label>
                    <input type="number" name="Expiry-year" id=exp-yr max="2030" min="2019" list=exp-yr required><br>
                    
                    <datalist id="exp-yr">
                      <option value="2019" >2019</option>
                      <option value="2020" >2020</option>
                      <option value="2021" >2021</option>
                      <option value="2022" >2022</option>
                      <option value="2023" >2023</option>
                      <option value="2024" >2024</option>
                      <option value="2025" >2025</option>
                      <option value="2026" >2026</option>
                      <option value="2027" >2027</option>
                      <option value="2028" >2028</option>
                      <option value="2029" >2029</option>
                      <option value="2030" >2030</option>
                    </datalist>
                    <br>

                    <label for="CVV" class="CVV"> Enter CVV: </label>
                    <input type="tel" name="CVV" id="CVV" min="000" max="999" maxlength="03"  required><br>
                   

                     <div class="finish">
                        <label for="Finish"></label>
                        <input type="submit" name="finish" value="Finish">
                     </div>
                    </fieldset>
             </div>
